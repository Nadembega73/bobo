    <div style="text-align:left;">
          <h1><b>Réservation d'hôtel</b></h1>

  <fieldset><figure>
  <main>
    
    <form id="reservation-form" action="process.php" method="post">
      <label for="name">Nom :</label>
      <input type="text" id="name" name="name" required>
      <label for="fname">Prénom :</label>
      <input type="text" id="fname" name="fname" required>
      <label for="phone">Numéro de téléphone :</label>
      <input type="tel" id="phone" name="phone" required>
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required>
      
      
      </select>
      <label for="hotel">Hôtel :</label>
      <select id="hotel" name="hotel" required>
        <option value="hotel1">IBA Hôtel</option>
        <option value="hotel2">Pacifique Hôtel</option>
        <option value="hotel3">RAN Hôtel</option>
      </select>
      <label for="arrival-date">Date d'arrivée :</label>
      <input type="date" id="arrival-date" name="arrival-date" required>
      
      <label for="departure-date">Date de départ :</label>
      <input type="date" id="departure-date" name="departure-date" required>
      
      <label for="num-rooms">Nombre de chambres :</label>
      <input type="number" id="num-rooms" name="num-rooms" min="1" required>
      
      <label for="num-adults">Nombre d'adultes :</label>
      <input type="number" id="num-adults" name="num-adults" min="1" required>
      
      <label for="num-children">Nombre d'enfants :</label>
      <input type="number" id="num-children" name="num-children" min="0" required>
      
      <label for="room-type">Type de chambre :</label>
      <select id="room-type" name="room-type" required>
        <option value="ordinary">Chambre ordinaire</option>
        <option value="vip">Chambre VIP</option>
      </select>
      
      <label for="additional-requests">Demandes supplémentaires :</label>
      <textarea id="additional-requests" name="additional-requests" rows="4" cols="50"></textarea>
      
      <label for="services"><u>Services supplémentaires</u>:</label><br>
      
      
      Petit-déjeuner<input type="checkbox" id="Petit-déjeuner" name="services" value="Petit-déjeuner">
      
      Parking<input type="checkbox" id="parking" name="services" value="parking">
      
      Wi-Fi<input type="checkbox" id="wifi" name="services" value="wifi">

      <label for="preferences">Préférences de chambre :</label>
      <input type="text" id="preferences" name="preferences">
      
      <button style="background-color: aquamarine;" type="submit">Réserver</button>
      <button style="background-color: brown;" type="reset">Annuler</button>
    </form>
  </main></figure>
</fieldset>
  <script>
    setInterval(myTimer,1000);
    function myTimer(){
      const d = new Date();
      document.getElementById("demo").innerHTML = d.toLocaleTimeString();
    }
  
  </script>

<button onclick="retourEnHaut()" id="btn-retour" title="Revenir en haut de la page">&#8593;</button>

<script>
  // Afficher ou masquer le bouton en fonction de la position de défilement
  window.onscroll = function() { afficherMasquerBouton(); };

  function afficherMasquerBouton() {
    var boutonRetour = document.getElementById("btn-retour");
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
      boutonRetour.style.display = "block";
    } else {
      boutonRetour.style.display = "none";
    }
  }

  // Fonction pour remonter en haut de la page
  function retourEnHaut() {
    document.body.scrollTop = 0; // Pour les anciens navigateurs
    document.documentElement.scrollTop = 0; // Pour les navigateurs modernes
  }
</script>
